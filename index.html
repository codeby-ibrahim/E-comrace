<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plantify - E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-green-700">Plantify</h1>
      <nav class="space-x-6 hidden md:flex">
        <a href="#" class="text-gray-600 hover:text-green-600">Home</a>
        <a href="#" class="text-gray-600 hover:text-green-600">Shop</a>
        <a href="#" class="text-gray-600 hover:text-green-600">About</a>
        <a href="#" class="text-gray-600 hover:text-green-600">Contact</a>
      </nav>
      <div>
        <button id="cartBtn" class="relative">
          <svg class="w-6 h-6 text-green-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.4 5h13.8M7 13l1.5-5h9" />
          </svg>
          <span id="cartCount"
            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-green-100 py-20 text-center">
    <h2 class="text-4xl font-bold mb-4">Bring Nature Home</h2>
    <p class="text-lg text-gray-600 mb-6">Shop the best indoor plants and make your space green</p>
    <a href="#products" class="bg-green-600 text-white px-6 py-3 rounded-full hover:bg-green-700 transition">
      Browse Plants
    </a>
  </section>

  <!-- Products -->
  <section id="products" class="max-w-7xl mx-auto px-4 py-12">
    <h3 class="text-2xl font-bold mb-6">Popular Plants</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Example Product -->
      <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition">
        <img src="https://source.unsplash.com/300x300/?plant" alt="Plant" class="rounded-lg mb-4">
        <h4 class="font-semibold text-lg">Fiddle Leaf Fig</h4>
        <p class="text-green-700 font-bold">$29.99</p>
        <button onclick="addToCart('Fiddle Leaf Fig', 29.99)"
          class="mt-2 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Add to Cart</button>
      </div>
      <!-- Repeat product cards as needed -->
    </div>

    <h3 class="text-2xl font-bold mb-6">Popular Plants</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Example Product -->
      <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition">
        <img src="https://source.unsplash.com/300x300/?plant" alt="Plant" class="rounded-lg mb-4">
        <h4 class="font-semibold text-lg">Fiddle Leaf Fig</h4>
        <p class="text-green-700 font-bold">$29.99</p>
        <button onclick="addToCart('Fiddle Leaf Fig', 29.99)"
          class="mt-2 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Add to Cart</button>
      </div>
      <!-- Repeat product cards as needed -->
    </div>


    <h3 class="text-2xl font-bold mb-6">Popular Plants</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Example Product -->
      <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition">
        <img src="https://source.unsplash.com/300x300/?plant" alt="Plant" class="rounded-lg mb-4">
        <h4 class="font-semibold text-lg">Fiddle Leaf Fig</h4>
        <p class="text-green-700 font-bold">$29.99</p>
        <button onclick="addToCart('Fiddle Leaf Fig', 29.99)"
          class="mt-2 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Add to Cart</button>
      </div>
      <!-- Repeat product cards as needed -->
    </div>

  </section>

  <!-- Cart Modal -->
  <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white w-96 p-6 rounded-xl shadow-lg relative">
      <h3 class="text-xl font-bold mb-4">Your Cart</h3>
      <ul id="cartItems" class="space-y-2 text-sm"></ul>
      <p class="mt-4 font-semibold">Total: $<span id="cartTotal">0.00</span></p>
      <button onclick="closeCart()"
        class="mt-4 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Close</button>
    </div>
  </div>
