<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
  <title>E-comrace</title>
</head>

<body class="bg-gray-800 text-white">
  <div class="bg-gray-400 p-4 mb-6">
    <div class="container  max-w-6xl mx-auto flex flex-col items-center gap-8">
      <!-----search Area------>
      <div class="relative w-full">
        <input type="text" id="search" class="bg-gray-700 rounded-full p-2 pl-10 foucus:w-full "
          placeholder="search procducts">
      </div>
    </div>
  </div>
  <main class="flex flex-col md:flex-row mx-auto container max-w-6xl">
    <!-- Filter Area -->
    <div class="space-y-4 p-4 w-[200px]">
      <h2 class="text-2xl font-bold">Filter</h2>
      <h3 class="text-xl font-semibold">Category</h3>
      <div id="filter_container" class="text-xl space-y-2">
        <div>
          <input type="checkbox" class="check" id="cameras">
          <label for="cameras">Cameras</label>
        </div>
        <div>
          <input type="checkbox" class="check" id="smartphone">
          <label for="smartphone">Smartphones</label>
        </div>
        <div>
          <input type="checkbox" class="check" id="games">
          <label for="games">Games</label>
        </div>
        <div>
          <input type="checkbox" class="check" id="television">
          <label for="television">Television</label>
        </div>
      </div>
    </div>

    <!-- Products Wrap -->
    <div id="products" class="w-full max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 p-4">
      <div class="item">
        <div class="bg-white rounded-2xl shadow-md overflow-hidden group transition-all hover:shadow-xl relative">
          <!-- Product Image -->
          <div class="relative">
            <img src="images/playstation_5.png" alt="PlayStation 5" class="w-full h-48 object-contain bg-gray-100 p-4">
            <button
              class="absolute top-2 right-2 bg-black text-white text-xs px-4 py-1 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              Buy Now
            </button>
          </div>

          <!-- Card Content -->
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-800">PlayStation 5</h3>
            <p class="text-sm text-gray-600 mt-1">Ultra-fast load times. Stunning graphics. A new generation of gaming.
            </p>
            <div class="mt-3 text-green-600 font-bold text-base">$499.99</div>
          </div>
        </div>
      </div>
    </div>




  </main>

</body>

</html>
